name: Build ProClipStudio iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    # üîß FIX ALL BROKEN XCODE PROJECT SETTINGS
    - name: Fix Xcode project configuration
      run: |
        cd proclipstudio_ios
        PBX="ProClipStudio.xcodeproj/project.pbxproj"

        echo "==== Fixing Swift Version ===="
        sed -i '' 's/SWIFT_VERSION = "";/SWIFT_VERSION = 5.0;/g' "$PBX"
        sed -i '' 's/SWIFT_VERSION = ;/SWIFT_VERSION = 5.0;/g' "$PBX"

        if ! grep -q "SWIFT_VERSION = 5.0;" "$PBX"; then
          sed -i '' '/buildSettings = {/a\
                SWIFT_VERSION = 5.0;
          ' "$PBX"
        fi

        echo "==== Fixing App Naming ===="
        sed -i '' 's/PRODUCT_NAME = "";/PRODUCT_NAME = ProClipStudio;/g' "$PBX"
        sed -i '' 's/EXECUTABLE_NAME = "";/EXECUTABLE_NAME = ProClipStudio;/g' "$PBX"
        sed -i '' 's/WRAPPER_NAME = "";/WRAPPER_NAME = ProClipStudio.app;/g' "$PBX"

        if ! grep -q "PRODUCT_NAME = ProClipStudio;" "$PBX"; then
          sed -i '' '/buildSettings = {/a\
                PRODUCT_NAME = ProClipStudio;
          ' "$PBX"
        fi

        if ! grep -q "EXECUTABLE_NAME = ProClipStudio;" "$PBX"; then
          sed -i '' '/buildSettings = {/a\
                EXECUTABLE_NAME = ProClipStudio;
          ' "$PBX"
        fi

        if ! grep -q "WRAPPER_NAME = ProClipStudio.app;" "$PBX"; then
          sed -i '' '/buildSettings = {/a\
                WRAPPER_NAME = ProClipStudio.app;
          ' "$PBX"
        fi

        echo "==== Fixing broken .app output path ===="
        sed -i '' 's|Release-iphoneos/.app|Release-iphoneos/ProClipStudio.app|g' "$PBX"

        echo "Xcode project configuration fully repaired."

    # üèó BUILD IOS APP
    - name: Build iOS app
      run: |
        cd proclipstudio_ios
        xcodebuild \
          -project ProClipStudio.xcodeproj \
          -scheme ProClipStudio \
          -sdk iphoneos \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          clean build \
          CODE_SIGNING_ALLOWED=NO
