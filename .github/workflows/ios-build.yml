name: Build ProClipStudio iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build iOS app
      run: |
        cd proclipstudio_ios
        xcodebuild \
          -scheme ProClipStudio \
          -sdk iphoneos \
          -configuration Release \
          clean build \
          CODE_SIGNING_ALLOWED=NO
