name: Build ProClipStudio iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    # ðŸ”§ FIX BROKEN XCODE PROJECT SETTINGS
    - name: Fix Xcode project configuration
      run: |
        cd proclipstudio_ios
        PBX=ProClipStudio.xcodeproj/project.pbxproj

        echo "Forcing Swift version to 5.0..."
        sed -i '' 's/SWIFT_VERSION = "";/SWIFT_VERSION = 5.0;/g' $PBX
        sed -i '' 's/SWIFT_VERSION = ;/SWIFT_VERSION = 5.0;/g' $PBX

        echo "Injecting Swift version into all build settings..."
        awk '
        /buildSettings = {/ {
            print;
            print "                SWIFT_VERSION = 5.0;";
            next
        }
        { print }
        ' $PBX > tmp.pbxproj && mv tmp.pbxproj $PBX

        echo "Fixing PRODUCT_NAME..."
        sed -i '' 's/PRODUCT_NAME = "";/PRODUCT_NAME = ProClipStudio;/g' $PBX

        echo "Fixing broken .app output path..."
        sed -i '' 's|Release-iphoneos/.app|Release-i
