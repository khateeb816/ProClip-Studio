name: Build ProClipStudio iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    # üîß FIX PROJECT FIRST
    - name: Fix Xcode project configuration
      run: |
        cd proclipstudio_ios

        echo "Fixing Swift version..."
        sed -i '' 's/SWIFT_VERSION = ;/SWIFT_VERSION = 5.0;/g' ProClipStudio.xcodeproj/project.pbxproj

        echo "Fixing broken .app output path..."
        sed -i '' 's|Release-iphoneos/.app|Release-iphoneos/ProClipStudio.app|g' ProClipStudio.xcodeproj/project.pbxproj

        echo "Project fixed."

    # üèó BUILD IOS APP
    - name: Build iOS app
      run: |
        cd proclipstudio_ios
        xcodebuild \
          -project ProClipStudio.xcodeproj \
          -scheme ProClipStudio \
          -sdk iphoneos \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          clean build \
          CODE_SIGNING_ALLOWED=NO
